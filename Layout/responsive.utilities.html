<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gg.css">
    <title>Responsive Utilities</title>
</head>

<body>

    <!-- Medidas de bootstrap:
		.col 		Extra Pequeño (Extra Small) - Smartphones Vertical		Menos de 544px
		.col-sm 	Pequeño (Small) - Smartphones Vertical	 				Mas de 544px y Menos de 768px
		.col-md 	Mediano (Medium) - Tablets 								Mas de 768px y Menos de 992px
		.col-lg 	Largo (Large) - Computadoras							Mas de 992px y Menos de 1200px
		.col-xl 	Extra Largo (Extra Large) - Computadoras				Mas de 1200px
 -->

    <div class="container">
        <div class="row">
            <!-- d-none = hace referencia al tamaño mas pequeña, por lo tanto en el tamaño extra pequeño no lo muestra
                   d-sm-block = si que se va a mostrar despues
                   d-md-none tamaño mediano en adelante no se va a mostrar-->
            <div class="col columna d-block d-sm-none">XS - Extra small</div>
            <!-- d-block =  esta clase permite indicarle que se va a mostrar como una caja -->
            <div class="col columna d-none d-sm-block d-md-none">SM - Small</div>
            <div class="col columna d-none d-md-block d-lg-none">MD - Medium</div>
            <div class="col columna d-none d-lg-block d-xl-none">LG - Large</div>
            <div class="col columna d-none d-xl-block">XL - Extra Large</div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
