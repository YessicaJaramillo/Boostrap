<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Botones</title>
</head>

<body>

    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">success</button>
                <button type="button" class="btn btn-info">info</button>
                <button type="button" class="btn btn-danger">danger</button>
                <button type="button" class="btn btn-link">link</button>
                <button type="button" class="btn btn-dark">dark</button>
                <button type="button" class="btn btn-light">light</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a class="btn btn-primary" href="#">Enlace</a>
                <button class="btn btn-primary">Boton</button>
                <input class="btn btn-primary" type="button" value="Boton">
                <input class="btn btn-primary" type="submit" value="submit">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">success</button>
                <button type="button" class="btn btn-outline-info">info</button>
                <button type="button" class="btn btn-outline-danger">danger</button>
                <button type="button" class="btn btn-outline-dark">dark</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <button class="btn btn-primary btn-lg">Boton Largo</button>
                <button class="btn btn-secondary btn-lg">Boton Largo</button>
                <br><br>
                <button class="btn btn-primary btn-sm">Boton Pequeño</button>
                <button class="btn btn-secondary btn-sm">Boton Pequeño</button>
                <br><br>
                <button class="btn btn-primary btn-lg btn-block">Boton en Bloque</button>
                <button class="btn btn-secondary btn-sm btn-block">Boton en Bloque</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Disabled</h2>
                <hr>
                <button type="button" class="btn btn-primary" disabled>Primary</button>
                <button type="button" class="btn btn-secondary" disabled>Secondary</button>
                <button type="button" class="btn btn-success" disabled>success</button>
                <button type="button" class="btn btn-info" disabled>info</button>
                <button type="button" class="btn btn-danger" disabled>danger</button>
                <button type="button" class="btn btn-link" disabled>link</button>
                <button type="button" class="btn btn-dark" disabled>dark</button>
                <button type="button" class="btn btn-light" disabled>light</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html> disabled
